<!DOCTYPE html>
<html>
    <head>
        <title>LoginValidate</title>
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form action="./../shapes.html">
                    <input type="email" placeholder="email" id="email" required />
                    <input type="password" placeholder="password" id="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                    <input type="submit" onclick="validate();">
                    <p class="message"></p>
                </form>
            </div>
            <h3 id="msg" style="color:aqua"></h3>
        </div>
        <script src="valiateLogin.js"></script>
    </body>
</html>
